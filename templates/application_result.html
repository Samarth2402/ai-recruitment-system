<!DOCTYPE html>
<html>
<head>
    <title>Application Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-box {
            max-width: 520px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success {
            color: #16a34a;
        }

        .rejected {
            color: #dc2626;
        }

        .score {
            font-size: 18px;
            margin: 15px 0;
            color: #1f2937;
        }

        .reason {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="result-box">
    <h2>üìÑ Application Result</h2>

    {% if "Rejected" in status %}
        <h3 class="rejected">‚ùå Application Rejected</h3>

        <div class="reason">
            {{ status }}
        </div>

    {% else %}
        <h3 class="success">‚úÖ Application Submitted Successfully</h3>

        <div class="score">
            <b>Match Score:</b> {{ score }}%
        </div>
    {% endif %}

    <a href="/jobs" class="btn">‚¨Ö Back to Jobs</a>
</div>

</body>
</html>
