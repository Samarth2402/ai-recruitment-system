<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<script>
(function(){
    emailjs.init("TDVCcIay43p3fA3rJ");
})();

emailjs.send("service_9xxnbbh", "template_nxmv7zb", {
    to_email: "{{ email }}",
    candidate_name: "{{ name }}",
    job_title: "{{ job }}",
    decision: "{{ decision }}"
})
.then(() => {
    window.location.href = "/hr_applications";
})
.catch(err => {
    alert("Email failed");
    console.error(err);
});
</script>

</body>
</html>
