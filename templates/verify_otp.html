<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>
<h2>OTP Verification</h2>

{% if message %}
<p style="color:red;">{{ message }}</p>
{% endif %}

<form method="post">
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
</form>

</body>
</html>
