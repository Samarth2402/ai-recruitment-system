<!DOCTYPE html>
<html>
<head>
    <title>Mock Interview</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- PAGE-ONLY CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            font-family: "Segoe UI", sans-serif;
        }

        .interview-page {
            width: 100vw;
            min-height: 100vh;
            padding: 40px 80px;
            box-sizing: border-box;
        }

        .page-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .question-card label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-card textarea {
            width: 100%;
            min-height: 90px;
            background: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            resize: none;
            font-size: 14px;
        }

        .question-card textarea:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .voice-controls {
            margin-top: 10px;
            display: flex;
            gap: 12px;
        }

        .voice-btn {
            padding: 8px 14px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .start-btn {
            background: #22c55e;
            color: #022c22;
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .submit-btn {
            display: block;
            margin: 40px auto 20px;
            width: 260px;
            padding: 12px;
            font-size: 16px;
            border-radius: 30px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #38bdf8;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="interview-page">

    <h2 class="page-title">üé§ Mock Interview (Voice Enabled)</h2>
    <p class="subtitle">Speak or type your answers ‚Äî real interview simulation</p>

    <form method="POST" action="/submit_interview">

        {% for q in questions %}
        <div class="question-card">

            <label>{{ loop.index }}. {{ q }}</label>

            <textarea name="answer_{{ loop.index0 }}" id="answer_{{ loop.index0 }}"></textarea>

            <!-- VOICE CONTROLS -->
            <div class="voice-controls">
                <button type="button"
                        class="voice-btn start-btn"
                        onclick="startListening({{ loop.index0 }})">
                    üéô Start
                </button>

                <button type="button"
                        class="voice-btn stop-btn"
                        onclick="stopListening()">
                    ‚èπ Stop
                </button>
            </div>

        </div>
        {% endfor %}

        <button class="submit-btn">Submit Interview</button>
    </form>

    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

</div>

<!-- üéß SPEECH TO TEXT SCRIPT (FREE) -->
<script>
let recognition;
let activeTextarea = null;

function startListening(index) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
        alert("Speech Recognition not supported. Use Google Chrome.");
        return;
    }

    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.continuous = true;

    activeTextarea = document.getElementById("answer_" + index);

    recognition.onresult = function(event) {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
        }
        activeTextarea.value = transcript;
    };

    recognition.start();
}

function stopListening() {
    if (recognition) {
        recognition.stop();
    }
}
</script>

</body>
</html>
