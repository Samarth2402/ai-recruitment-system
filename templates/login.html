<!DOCTYPE html>
<html>
<head>
    <title>Login | AI Recruitment</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            color: #e5e7eb;
        }

        .login-card {
            background: #020617;
            padding: 40px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: #e5e7eb;
            font-size: 14px;
        }

        input::placeholder {
            color: #64748b;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            background: linear-gradient(135deg, #22d3ee, #3b82f6);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2>üîê Login</h2>
	{% if error %}
    <div style="
        background:#7f1d1d;
        color:#fecaca;
        padding:10px 15px;
        border-radius:8px;
        margin-bottom:15px;
        text-align:center;
        font-weight:600;
    ">
        {{ error }}
    </div>
{% endif %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        New user? <a href="/register">Register</a>
    </div>
</div>

</body>
</html>
